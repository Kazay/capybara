<h2>Your seat reservations</h2>

<table>
    <thead><tr>
        <th>Passenger name</th><th>Meal</th><th>Surcharge</th><th></th>
    </tr></thead>
    <!-- Todo: Generate table body -->
    <tbody data-bind="foreach: seats">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: meal().mealName"></td>
            <td data-bind="text: meal().price"></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td><input data-bind="value: tempName"/></td>
            <td><select data-bind="options: availableMeals, value: tempMeal, optionsText: 'mealName'"></select></td>
            <td data-bind="text: tempMeal().price"></td>
        </tr>
    </tfoot>
</table>

<button data-bind="click: addSeat">Add Seat</button>
